
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <style>
        /* Strike-through completed tasks */
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d; /* Bootstrap's text-muted gray */
            font-style: italic;
        }

        /* Card styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Fix margin and spacing */
        .card.mb-3 {
            margin-bottom: 1rem !important;
        }

        /* Container background and padding */
        body {
            background: #f8f9fa; /* Bootstrap light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Buttons spacing */
        .btn + .btn {
            margin-left: 0.5rem;
        }

        /* Adjust button sizes */
        button.btn-lg {
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        /* Input field focus */
        input.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.5);
            outline: none;
        }

        /* Hover effect for toggle and delete buttons */
        a.btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white !important;
        }
        a.btn-outline-danger:hover {
            background-color: #dc3545;
            color: white !important;
        }

        /* Fix incorrect margin class: use mb-2 instead of md-2 */
        .card.mb-2 {
            margin-bottom: 0.5rem !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">ToDo Application</h1>
    <form action="/" method="post" class="row mt-3" >
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new Task.." required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 mt-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough' : ''" th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>

</body>
</html>
